<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>journey downhill</title>
    <link rel="shortcut icon" href="https://cdn.jsdelivr.net/gh/tty67hlt6jf6/j@main/style/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/tty67hlt6jf6/j@main/style/style.css">
    <script src="https://cdn.jsdelivr.net/gh/tty67hlt6jf6/j@main/UnityLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/tty67hlt6jf6/j@main/UnityProgress.js"></script>
    <script>
        var gameInstance = UnityLoader.instantiate("gameContainer", "https://cdn.jsdelivr.net/gh/tty67hlt6jf6/j@main/build.json", {
            onProgress: UnityProgress,
            Module: {
                onRuntimeInitialized: function () {
                    UnityProgress(gameInstance, "complete")
                }
            }
        });
    </script>
</head>

<body>
    <div class="webgl-content">
        <div id="gameContainer" style="width: 900px; height: 600px;"></div>
        <div class="footer">
            <div class="webgl-logo"></div>
            <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
            <div class="title">journey downhill</div>
        </div>
    </div>
</body>

</html>
